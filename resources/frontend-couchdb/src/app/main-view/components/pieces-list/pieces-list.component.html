<div class="container-fluid list-container">
    <div class="row">
        <div *ngFor="let piece of listOfPieces; let i=index"class="pieces-list">
            <mat-card class="example-card col mt-1">
                <mat-card-title-group>
                  <mat-card-title>{{i+1}}. {{" " + piece.name | titlecase}}</mat-card-title>
                  <mat-card-subtitle>{{piece.composer | titlecase}}</mat-card-subtitle>
                </mat-card-title-group>
                <mat-card-actions>
                  <button mat-raised-button (click)="removePiece(piece)">Eliminar</button>
                </mat-card-actions>
              </mat-card>
              
        </div>
    </div>
</div>
