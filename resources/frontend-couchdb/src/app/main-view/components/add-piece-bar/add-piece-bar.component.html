<mat-form-field class="my-form-field" appearance="fill">
    <mat-label>Add a new piece</mat-label>
    <input matInput type="search" [(ngModel)]="currentValue">
    <button *ngIf="currentValue" matSuffix mat-icon-button aria-label="Clear" (click)="currentValue=''">
      <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
<button mat-raised-button (click)="addNewPiece()" [disabled]="!currentValue">Add</button>
